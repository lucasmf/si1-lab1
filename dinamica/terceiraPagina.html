<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Obrigado</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        p {
            font-family: cursive;
        }
        h1 {
            text-align: center
        }
    </style>
</head>
<body>
    
    <h1>Obrigado!</h1>
                
    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <p><b>Parabéns!</b> Sua matrícula foi realizada com sucesso.</p>
    </div>
    Disciplina: <input id="disciplina" type="text" name="nome" value="Seu Nome">
    <button id="cadastrar" class="btn btn-default">Cadastrar!</button>
    <br><br>

    <div class="row">
        <div class="col-md-6">
            <ul class="list-group" id="aprender">
            </ul>
        </div>
        <div class="col-md-6">
            <ul  class="list-group" id="aprendidos">
            </ul> 
        </div>
    </div>   

    <div class="progress">
             <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
              <span class="sr-only">100% Complete</span>
        </div>
    <a href="index.html">Voltar</a>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
