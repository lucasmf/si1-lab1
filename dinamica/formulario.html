<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    	<style>
    		form {
    			margin-left: 150px;
    		}
    	</style>

    </head>
    <body>

        <div class="pagination pagination-centered">
    		<div class="page-header">
    			<h1>Formulário para matrícula<small>Não é enganação</small></h1>
    		</div>
    	</div>

        <form>
            NOME: <input type="text" name="nome" placeholder="Seu Nome">
            <br>
            IDADE: <input type="text" name="idade" placeholder="Sua Idade">
            <br>
            PERÍODO: <input type="text" name="periodo" placeholder="Seu Período">
            <br>
            <a href="terceiraPagina.html"><input type="button" name="cadastroBtn" value="Cadastre-se"></a>
            <br><br>  
        </form>
        <div class="progress">
             <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
              <span class="sr-only">60% Complete</span>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
