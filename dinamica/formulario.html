<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    	<style>
    		form {
    			margin-left: 150px;
    		}
    		body {
				background-color: #E0E0E0
			}
    	</style>

    </head>
    <body>
		<div class="row">
			<div class="page-header" style="text-align: center">
				<h1>Cadastre-se agora!<small>sem enganação</small></h1>
			</div>
		</div>
		<div class="col-sm-offset-1 col-sm-7">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputNome3" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-10">
						<input type="nome" class="form-control" id="inputPassword3" placeholder="Nome">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPeriodo3" class="col-sm-2 control-label">Periodo</label>
					<div class="col-sm-10">
						<select class="form-control">
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						  <option>6</option>
						  <option>7</option>
						  <option>8</option>
						  <option>9</option>
						  <option>10</option>
						  <option>11</option>
						  <option>12</option>
						</select>
					</div>
				</div>
			</form>
			<div class="col-md-4 col-md-offset-6">
				<a class="btn btn-success btn-lg" href="terceiraPagina.html">Cadastrar!</a>
			</div>		
		</div>
		
        <br><br>      
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
