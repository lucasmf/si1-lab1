<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Obrigado</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <style>
        p {
            font-family: cursive;
        }
        h1 {
            text-align: center
        }
        body {
			background-color: #E0E0E0
		}
		.panel-transparent {
			background: none;
		}
		#assunto {
			text-align: center
		}
		
    </style>
</head>
<body>
    <div class="row">
			<div class="page-header" style="text-align: center">
				<h1>Obrigado!</h1>
			</div>
		</div>        
    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <p><b>Parabéns!</b> Sua matrícula foi realizada com sucesso. Agora é hora de cadastrar os assuntos aprendidos e o que ainda iremos aprender.</p>
    </div>
    <div id="assunto">
		Assunto: <input id="disciplina" type="text" name="nome" placeholder="Assunto">
		<button id="cadastrar" class="btn btn-default">Cadastrar!</button>
    </div>
    
    <br><br><br><br>
    <div class="row">
        <div class="col-md-6">
			<div class="panel panel-warning panel-transparent">
				<div class="panel-heading">Assuntos a aprender</div>
				<div class="panel-body">
					<ul class="list-group" id="aprender">
					</ul>
				</div>
			</div>
        </div>
        <div class="col-md-6">
			<div class="panel panel-success panel-transparent">
				<div class="panel-heading">Assuntos aprendidos</div>
				<div class="panel-body">
					<ul  class="list-group" id="aprendidos">
					</ul> 
				</div>
			</div>
        </div>
    </div>   
    
    <a class="btn btn-info" href="learnMore.html">Voltar</a>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
